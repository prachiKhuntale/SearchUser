<div class="container" data-ng-controller="MainCntrl" style="margin:2%" >
	<div class="row">
		<div class="col-lg-10 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
			
			<form class="formTopBottom border" name="searchForm" >

		        		<div class="row form-group" >
								<div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
									<label>First Name:</label>
								</div>
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-8 ">
									<input class="form-control textBoxFlat input-sm" id="firstName" name="firstName" type="text" 
										   data-ng-model="user.firstName" placeholder="First Name"  />
								</div>
						</div>
						<div class="row form-group">		
								<div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
									<label>Last Name:</label>
								</div>
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-8">
									<input class="form-control textBoxFlat input-sm" id="lastName" name="lastName" type="text" 
										   data-ng-model="user.lastName" placeholder="Last Name" />
								</div>
						</div>
						
						<div class="row form-group">	
							<div class="col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-4 col-sm-2 col-sm-offset-4 col-xs-4">
								<button class="btn btn-primary" type="button" data-ng-click="searchUser(searchForm);">Search</button>
							</div>	
						</div>	
						
						<div class="row bar" data-ng-if="isSearch">
							
							<div class="col-lg-1 col-md-1 col-md-offset-2 col-sm-2 col-sm-offset-2">
									<label>0%</label>
							</div>
							<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
								<div class="progress">
									<div id ="myBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"></div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-2">
									<label>100%</label>
							</div>
						
							<!-- ng progress bar it deafult shown at top of page we can change css from position:fixed to absolute and 
							give top margin then it will place after search button.  -->
							<!-- <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
								<ng-progress positionUsing="'marginLeft'" minimum="0.15" maximum="1"
             								 speed="200" showSpinner="false" direction="'rightToLeftIncreased'"
             							 	 color="'green'" trickleSpeed="250" thick="true" ease="'linear'">
             					</ng-progress>
							</div> -->
						</div>
						
						<div class="row bar" data-ng-if="isSearch">
							<div class="col-lg-5 col-lg-offset-1" >
								 <marquee>Fetching User.You will get user list shortly.</marquee>
							</div>
						</div>
						
			</form>
			
		</div>	
			<div class="row text-center">
					<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2 marginTop">
						<table class="table table-bordered table-striped" ng-table="tableParams">
							<thead class="tableHeding">
								<tr>
									<th class="leftTextAlign">list_no</th>
									<th class="leftTextAlign">exam_no</th>
									<th class="leftTextAlign">first_name</th>
									<th class="leftTextAlign">last_name</th>
									<th class="leftTextAlign hidden-xs">list_agency_desc</th>
									<th class="leftTextAlign hidden-xs">list_title_desc</th>
									<th class="leftTextAlign hidden-xs">published_date</th>
								</tr>
							</thead>
							<tbody style="background-color: white;">
								<tr data-ng-repeat="data in $data">
									<td class="leftTextAlign">{{data.list_no}}</td>
									<td class="leftTextAlign">{{data.exam_no}}</td>
									<td class="leftTextAlign">{{data.first_name}}</td>
									<td class="leftTextAlign">{{data.last_name}}</td>
									<td class="leftTextAlign hidden-xs">{{data.list_agency_desc}}</td>
									<td class="leftTextAlign hidden-xs">{{data.list_title_desc}}</td>
									<td class="leftTextAlign hidden-xs">{{data.published_date}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			
			
			
			
		
	</div>
</div>
